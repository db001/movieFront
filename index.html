<!DOCTYPE hmtl>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies Front End</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="app\css\prefixed.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <h1 id="mainHead">Find a film</h1>

    <section class="searchContainer">
        <form name="searchForm">
            <div class="selectContainer">
                <label for="certificate">Certificate:</label>
                <select id="js-cert">
                    <option value="cert18">18</option>
                    <option value="cert158">15</option>
                    <option value="cert12a">12A</option>
                    <option value="cert12">12</option>
                    <option value="certPG">PG</option>
                    <option value="certU">U</option>                
                </select>
            </div>
            <div class="selectContainer">                    
                <label for="genre">Genre:</label>
                <select id="js-genre">
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="comedy">Comedy</option>
                    <option value="crime">Crime</option>
                    <option value="documentary">Documentary</option>
                    <option value="drama">Drama</option>
                    <option value="family">Family</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="history">History</option>
                    <option value="horror">Horror</option>
                    <option value="music">Music</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sciFi">SciFi</option>
                    <option value="tvMovie">TV Movie</option>
                    <option value="thriller">Thriller</option>
                    <option value="war">War</option>
                    <option value="western">Western</option>         
                </select>
            </div>
            <div class="selectContainer">                    
                <label for="releaseYear">Year of release:</label>
                <input type="number" id="js-releaseYear" name="releaseYear">
            </div>
            <p><button type="submit" onclick="createURL()">Search</button></p>
        </form>
    </section>

    <div class="container">
        <div class="prev">&#10094;</div> 
        <div id="test"></div>
        <div class="next">&#10095;</div>

    </div>

    <script src="\src\scripts\myScripts.js"></script>

</body>

</html>
