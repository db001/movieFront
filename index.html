<!DOCTYPE hmtl>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies Front End</title>

    <link rel="stylesheet" type="text/css" href="app\css\prefixed.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <h1 id="mainHead">Find a film</h1>

    <div id="imageBar"></div>

    <section class="searchContainer">
        <div class="selectArea">

            <div id="certification">Choose a certification
                <ul id="certSelect">
                    <!-- Added in JS
                    <li class='cert' data-certValue='certification'>
                        certification
                        <span class='certDescription'>meaning</span>
                    </li>
                    -->
                </ul>

                <fieldset>
                    <label>Include lower certificate films?</label>
                    <input class="checkbox" type="checkbox" name="lesserCerts" value="false"id="includeLesserCerts">
                    <label>Include higher certificate films?</label>
                    <input class="checkbox" type="checkbox" name="higherCerts" value="false" id="includeHigherCerts">
                </fieldset> 
            </div>

            <div id="genres">
                Choose a genre
                <div class="dropdown">
                    <ul id="genreSelect"></ul>
                </div>
            </div>

            <div id="releaseYear">
                Choose a year
                <div class="dropdown">
                    <label>Release year</label>
                    <input type="number" name="releaseYear" id="releaseYearInput" min="0" max="2017">
                    <fieldset class="beforeAfterYears">
                        <label>Include years before?</label>
                        <input class="checkbox" type="checkbox" name="yearsBefore" value="false" id="yearsBefore">
                        <label>Include years after?</label>
                        <input class="checkbox" type="checkbox" name="yearsAfter" value="false" id="yearsAfter">
                    </fieldset>
                </div>
            </div>
            <button type="submit" id="searchButton">Search</button>
            <button type="reset" id="resetButton">Reset</button>     
            
        </div>
        <!--  SelectArea close -->

    </section>

    <section class="results">

        <div id="movieModal">
            <p>Test</p>
        </div>

    </section>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="\src\scripts\myScripts.js"></script>

</body>

</html>
