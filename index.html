<!DOCTYPE hmtl>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movies Front End</title>

    <link rel="stylesheet" type="text/css" href="app\css\prefixed.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <h1 id="mainHead">Find a film</h1>

    <section class="searchContainer">
        <div class="selectArea">
            <div id="certification">
                <h4>Choose a certification</h4>
                <div id="certSelect">
                    <!-- Added in JS
                    <li class='cert' data-certValue='certification'>
                        certification
                        <span class='certDescription'>meaning</span>
                    </li>
                    -->
                </div>
                <fieldset>
                    <p>Include other certificates?</p>
                    <label>Lower</label>
                    <input class="checkbox" type="checkbox" name="lesserCerts" value="false"id="includeLesserCerts">
                    <label>Higher</label>
                    <input class="checkbox" type="checkbox" name="higherCerts" value="false" id="includeHigherCerts">
                </fieldset> 
            </div>

            <div id="genres">
                <h4>Choose a genre</h4>
                <div id="genreSelect">
                    <!--
                    <div class='genre' data-genreId='${ele.id}'>${ele.name}</div>
                    -->
                </div>
            </div>

            <div id="releaseYear">
                <h4>Choose a year</h4>
                <label>Release year</label>
                <input type="number" name="releaseYear" id="releaseYearInput" min="0" max="2017">
                <fieldset class="beforeAfterYears">
                    <p>Include:</p>
                    <label>Previous years</label>
                    <input class="checkbox" type="checkbox" name="yearsBefore" value="false" id="yearsBefore">
                    <label>Following years</label>
                    <input class="checkbox" type="checkbox" name="yearsAfter" value="false" id="yearsAfter">
                </fieldset>
            </div>
            <button type="submit" id="searchButton">Search</button>
            <button type="reset" id="resetButton">Reset</button>     
            
        </div>
        <!--  SelectArea close -->

    </section>

    <section class="results">

        <div id="movieModal">
            <p>Modal</p>
        </div>

    </section>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="\src\scripts\myScripts.js"></script>

</body>

</html>
